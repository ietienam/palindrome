<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ini's Palindrome</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="text">
                    <h1>Ini's Palindrome Checker</h1>
                    <h5>What is a Palindrome?</h5>
                    <p>A <strong>Palindrome</strong> is a word or number that appears, sounds and means the same thing when spelt backwards.</p>
                    <p>For example, the word <strong>Racecar</strong> and the number <strong>12321</strong> are Palindromes</p>
                </div>
                <div class="input">
                    <h3>Palindrome Check</h3>
                    <input id="input" type="text">
                    <p id="resultss" class="results"></p>
                    <button id="button" type="submit">Palindrome Check!</button>
                </div>
            </div>
        </div>

        <script src="./js/script.js" type="text/javascript"></script>
    </body>
</html>
